resources:
  - name: nginx_dockerfile
    type: git
    source:
      uri: git@github.com:marcelocorreia/docker-nginx.git
      branch: master
      paths: [Dockerfile]
      private_key: {{github_secret_key}}
      username: marcelocorreia


  - name: nginx_image
    type: docker-image
    source:
      repository: marcelocorreia/docker-nginx
      email: {{docker_mail}}
      username: {{docker_user}}
      password: {{docker_password}}

  - name: version
    type: semver
    source:
      driver: git
      uri: git@github.com:marcelocorreia/docker-nginx.git
      branch: version
      file: version
      private_key: {{github_secret_key}}
      username: marcelocorreia


jobs:
  - name: build
    plan:
      - get: nginx_dockerfile
        trigger: true
      - put: version
        params: {bump: patch}
      - put: nginx_image
        params: {build: nginx_dockerfile}

